<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0b1121" />
  
  <!-- Outer glowing border -->
  <rect x="5" y="5" width="90" height="90" rx="15" fill="none" stroke="url(#grad)" stroke-width="3" stroke-dasharray="10 5" opacity="0.6"/>
  
  <!-- Cool M/P Logo -->
  <path d="M 25 70 L 25 30 L 50 55 L 75 30 L 75 70" fill="none" stroke="url(#grad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
</svg>
